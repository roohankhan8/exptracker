<canvas baseChart class="border-2"
  [type]="'pie'"
  [datasets]="pieChartDatasets"
  [labels]="pieChartLabels"
  [options]="pieChartOptions"
  [plugins]="pieChartPlugins"
  [legend]="pieChartLegend">
</canvas>
<div *ngFor="let exp of expenseArr">

</div>
<p>{{food}}</p>
<p>{{transportation}}</p>
<p>{{others}}</p>
