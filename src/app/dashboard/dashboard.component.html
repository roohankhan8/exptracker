<div class="border-2 flex flex-col items-center">
  <div class="text-center">
    <header class="font-bold">Expense Tracker</header>
  </div>
  <div class="p-2 m-2">
    <label>
      <input type="radio" name="choice" value="option1" checked />
      Expense
    </label>

    <label>
      <input type="radio" name="choice" value="option2" />
      Income
    </label>
  </div>
  <div class="flex flex-col justify-center border-2 items-center p-2">
    <div>
      <input
        type="number"
        placeholder="Amount"
        class="p-2 mr-2"
        name="amount"
        min="1"
        [(ngModel)]="addExpAmount"
      />
      <button
        *ngIf="addExpAmount == null || addExpAmount == 0; else EnabledBtn"
        type="button"
        disabled
        class="bg-gray-400 p-2 rounded-2xl text-white"
      >
        Done
      </button>
      <ng-template #EnabledBtn>
        <button
          type="button"
          (click)="addExpense()"
          class="bg-green-950 p-2 rounded-2xl text-white"
        >
          Done
        </button>
      </ng-template>
    </div>
    <div class="border-2">
      <label for="myDropdown" class="mr-5">Type:</label>
      <select id="myDropdown">
        <option value="food">Food</option>
        <option value="transportation">Transportation</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- <div class="flex flex-col border-2">
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        cols="50"
      ></textarea>
    </div> -->
  </div>
  <div class="border-2 flex flex-row justify-evenly w-full">
    <div class="border-2 flex flex-col items-center">
      <p class="p-2 m-2 text-3xl">Expenses</p>
      <div *ngFor="let exp of expenseArr" class="p-2 m-2">
        <p>Food: {{ exp.amount }}</p>
      </div>
      <p class="p-2 m-2 text-3xl">Total</p>
      <p>{{ expTotal }}</p>
    </div>
    <div class="border-2 flex flex-col items-center">
      <p class="p-2 m-2 text-3xl">Income</p>
      <div *ngFor="let exp of expenseArr" class="p-2 m-2">
        <p></p>
      </div>
      <p class="p-2 m-2 text-3xl">Total</p>
      <p></p>
    </div>
  </div>
</div>
